<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family= Raleway&display=swap" rel="stylesheet" >
        <link rel="stylesheet" href="style.css" href="style2.css"/>
    </head>
    <body>
       <nav class="sizeNav">
        <div class="flexBetween">
            <div>
                <img 
                class="margelogo"
                src="./img/booki@3x.png" 
                alt="logo Booki" 
                width="61.09px" 
                height="19px"/>
        </div>
            <div class="sizeLiens flexAround">
                <div class="sizeLien flexCentre bordurNav">
                    <a class="colorBleu decorationNone" href="#">Hébergements</a>
                </div>
                <div class="sizeLien flexCentre bordurNav2">
                    <a class="colorLien2 decorationNone" href="#">Activités</a></div>
            </div>
        </div>
       </nav>
       <header>
        <section>
            <div>
               <h1 class="texteGras">
                Trouvez votre hébergements pour vos vacances de rève</h1> 
               <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="bordureSearch flexCentre">
                <div class="backGris flexCentre iconeSize">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div>
                    <input class="recherche flexCentre bordureNone paddingSearch" type="search" value="Marseille, France">
                </div>
                </div class="backBleu flexCenter buttonSearch">Rechercher</div>
            </div>
            <div>
                <div><h3>Filtres</h3></div>
                <div>
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <div>Economiques</div>
                </div> 
                <div>
                    <i class="fa-solid fa-child-reaching"></i>
                    <div>Familiales</div>
                </div>
                <div>
                    <i class="fa-solid fa-heart"></i>
                    <div>Romantiques</div>
                </div>
                <div>
                    <i class="fa-duotone fa-dog">
                    </i><div>Animaux autorisés</div>
                </div>
            </div>
        </section>
       </header>
    </body>
</html>
