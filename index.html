<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Booki</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/88d912a0d1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="sizeNav"> 
            <!--LOGO ET MENU-->
            <div class="flexBetween">
                <div>
                    <img class="marglogo" src="./assets/logo/Booki@3x.png" alt="logo Booki" width="120px" height="50px"/>
                </div>
                <div class="sizeLiens flexAround">
                    <div class="sizeLien flexCenter bordureNav">
                        <a class="colorBleu decorationNone" href="#">Hébergements</a>
                    </div>
                    <div class="sizeLien flexCenter bordureNav">
                        <a class="colorLien2 decorationNone" href="#">Activité</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- RECHERCHE -->
        <header>      
        <section>
            <div>
               <h1 class="textGras">
                Trouvez votre hébergements pour vos vacances de rève
               </h1> 
               <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="bordureSearch flexCenter">   
                <div class="backGris flexCenter iconSize">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div>
                    <input 
                    class="recherche flexCenter bordureNone paddingSearch " 
                    type="search" 
                    value="Marseille, France" />
                </div>
                <div class="backBleu flexCenter buttonSearch">Rechercher</div>
            </div>
                <button  type="button"><i class="fas fa-search fa-sm"></i></button>     
       
         <!-- FILTRES  -->            
            <div class="filtre margFiltre">
            
                <div class="margeFiltreTitre"><h3>Filtres</h3></div>

                <div class="flexBetween filtreTexteIcons"><i class="fa-solid fa-money-bill-wave fa-lg filtreIcons flexCentre"></i></div>
                    <div class="filtreTexte flexCenter">Economiques</div>
    
                <div class="flexBetween filtreTexteIcons"><i class="fa-solid fa-child-reaching fa-lg filtreIcons flexCentre"></i></div>
                    <div class="filtreTexte flexCenter">Familiales</div>
            
                <div class="flexBetween filtreTexteIcons"><i class="fa-solid fa-heart fa-lg filtreIcons flexCentre"></i></div>    
                    <div class="filtreTexte flexCenter">Romantiques</div>
                
                <div class="flexBetween filtreTexteIcons"><i class="fa-solid fa-dog fa-lg filtreIcons flexCentre"></i></div>                        
                    <div class="filtreTexte flexCenter">Animaux autorisés</div>
               </div>
            </div>
        </section>
            <i class="fas fa-info fa-sm"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
       </header>
    </body>
</html>
